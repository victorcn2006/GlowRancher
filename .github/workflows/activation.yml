name: Unity Activation (2022.3.45f1)

# Este workflow se ejecuta manualmente desde GitHub Actions
on:
  workflow_dispatch:

jobs:
  activate:
    name: Request Unity Activation
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona tu repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instala Unity y solicita activación
      - name: Request manual activation file
        uses: game-ci/unity-activate@v2
        with:
          unityVersion: 2022.3.45f1
